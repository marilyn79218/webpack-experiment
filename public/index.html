<!DOCTYPE html>
<script>
  performance.mark('HTML_start');
</script>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>extract-css</title>
    <!-- Make asyncJs.js as async in head -->
    <!-- Result: It will execute whenever it download finished -->
    <script type="text/javascript" src="static/js/asyncJs01.js" async></script>
    <!-- Make asyncJs02 after syncJs -->
    <!-- Result (Order: syncJs -> asyncJs01 -> asyncJs02): even if 'asyncJs01' & 'asyncJs02' both are download finished earlier, they cannot execute untill 'syncJs' finish its execution -->
    <!-- Result (Order: asyncJs01 -> syncJs -> asyncJs02): even if 'asyncJs02' has download finished earlier, it cannot execute untill 'syncJs' finish its execution -->
    <!-- Result (Order: asyncJs01 -> asyncJs02 -> syncJs): Then, 'asyncJs02' can execute whenever it download finished, no need to wait for 'syncJs' -->
    <script type="text/javascript" src="static/js/syncJs.js"></script>
    <script type="text/javascript" src="static/js/asyncJs02.js" async></script>
  </head>
  <body>
    <h1>Hello World</h1>
  </body>
  <script>
    performance.mark('HTML_end');
    performance.measure(
      'MEASURE_html',
      'HTML_start',
      'HTML_end'
    );
  </script>
</html>
